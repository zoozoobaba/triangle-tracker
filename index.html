<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle tracker</h1>
      <div class="row">
        <!-- column1 -->
        <div class="col-md-3">
          <h2>Input sides of a triangle:</h2>
          <form id="sides-input-form">
            <div class="form-group">
              <label for="sideOne">Side One:</label>
              <input id="sideOne" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sideTwo">Side Two:</label>
              <input id="sideTwo" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sideThree">Side Three:</label>
              <input id="sideThree" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Calculate!</button>
          </form>
        </div>

        <!-- column2 -->
        <div class="col-md-3">
          <h2>Equilateral <br>triangles:</h2>
          <ul id="equilateral-list"></ul>
        </div>

        <!-- column3 -->
        <div class="col-md-3">
          <h2>Isoceles <br>triangles:</h2>
          <ul id="isoceles-list"></ul>
        </div>

        <!-- column4 -->
        <div class="col-md-3">
          <h2>Scalene <br>triangles:</h2>
          <ul id="scalene-list"></ul>
        </div>

      </div>
    </div>
  </body>
</html>
